<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="left-side" class="section">
            <!--Add content here-->
        </div>
        <div id="right-side" class="section">
            <div id="calculator">
                <div id="calc-header" class="calc-container">
                    <div id="calc-operator" class="header"></div>
                    <div id="calc-ans" class="header">0</div>
                </div>
                <div id="calc-buttons" class="calc-container">
                    <button class="btn-main">C</button>
                    <button class="btn-main">+/-</button>
                    <button class="btn-main">%</button>
                    <button class="btn-main operator">รท</button>
                    <button class="btn-main number">1</button>
                    <button class="btn-main number">2</button>
                    <button class="btn-main number">3</button>
                    <button class="btn-main operator">+</button>
                    <button class="btn-main number">4</button>
                    <button class="btn-main number">5</button>
                    <button class="btn-main number">6</button>
                    <button class="btn-main operator">-</button>
                    <button class="btn-main number">7</button>
                    <button class="btn-main number">8</button>
                    <button class="btn-main number">9</button>
                    <button class="btn-main operator">x</button>
                    <button class="btn-main number" style="width: 47%;">0</button>
                    <button class="btn-main">.</button>
                    <button class="btn-main operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
